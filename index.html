<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wireframe Cube — three.js</title>
  <style>
    html,body{height:100%;margin:0;background:#0b0f18}
    #app{width:100%;height:100%;position:fixed;inset:0;overflow:hidden;display:flex;align-items:center;justify-content:center}
    canvas{display:block}
    .ui{position:absolute;left:12px;top:12px;color:#dfeffb;font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;font-size:13px;background:rgba(0,0,0,0.28);padding:8px 10px;border-radius:8px}
  </style>
</head>
<body>
  <div id="app">
    <div class="ui">Wireframe Cube — three.js</div>
  </div>

  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
  <script>
    const container = document.getElementById('app');

    // scene, camera, renderer
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0b1220);

    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 5);

    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    // grid helper optional
    const grid = new THREE.GridHelper(10, 10, 0x222a33, 0x15181b);
    grid.position.y = -1.5;
    scene.add(grid);

    // cube geometry
    const size = 2;
    const geometry = new THREE.BoxGeometry(size, size, size);

    // wireframe edges
    const edges = new THREE.EdgesGeometry(geometry);
    const lineMaterial = new THREE.LineBasicMaterial({color: 0x78d1ff, linewidth: 1});
    const wireframe = new THREE.LineSegments(edges, lineMaterial);
    scene.add(wireframe);

    // inner faint faces (transparent)
    const faceMat = new THREE.MeshStandardMaterial({color:0x0d2633, transparent:true, opacity:0.12, side:THREE.DoubleSide});
    const faceMesh = new THREE.Mesh(geometry, faceMat);
    scene.add(faceMesh);

    // subtle lights
    const amb = new THREE.AmbientLight(0xffffff, 0.35);
    scene.add(amb);
    const point = new THREE.PointLight(0x9fe8ff, 0.9, 100);
    point.position.set(5, 6, 5);
    scene.add(point);

    // group for rotation
    const group = new THREE.Group();
    group.add(wireframe);
    group.add(faceMesh);
    scene.add(group);

    // animation params
    let paused = false;
    const rotSpeed = 0.35; // degrees per second

    // simple orbit effect on pointer
    let pointerX = 0, pointerY = 0;
    window.addEventListener('pointermove', (e) => {
      pointerX = (e.clientX / window.innerWidth - 0.5) * 2;
      pointerY = (e.clientY / window.innerHeight - 0.5) * -2;
    });

    // animation loop
    let prevTime = performance.now();
    function animate(now){
      requestAnimationFrame(animate);
      const dt = (now - prevTime) / 1000; prevTime = now;
      if(!paused){
        // rotate slowly
        const angle = THREE.MathUtils.degToRad(rotSpeed) * dt;
        group.rotation.y += angle;
        group.rotation.x = THREE.MathUtils.lerp(group.rotation.x, pointerY * 0.25, 0.06);
        group.rotation.z = THREE.MathUtils.lerp(group.rotation.z, pointerX * 0.25, 0.06);

        // slight pulsate
        const s = 1 + Math.sin(now * 0.0015) * 0.008;
        group.scale.set(s, s, s);
      }

      renderer.render(scene, camera);
    }
    animate(performance.now());

    // resize handling
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));
    });

    // helpful: toggle pause on click
    window.addEventListener('click', () => { paused = !paused; });
  </script>
</body>
</html>
